<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Form</title>
</head>
<body>
    <form action="/" method="post">
        <div class="form-group">
            <label for="entered_name">Name</label>
            <input type="text" class="form-control" name="entered_name" id="entered_name" aria-describedby="enter_name_id" placeholder="Mr. John">
            <small id="enter_name_id" class="form-text text-muted">Enter Your Name</small>
          </div>
          <div class="form-group">
            <label for="entered_nationality">Name</label>
            <input type="text" class="form-control" name="entered_nationality" id="entered_nationality" aria-describedby="enter_name_id" placeholder="Mr. John">
            <small id="enter_name_id" class="form-text text-muted">Enter Your Nationality</small>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</body>
</html>
